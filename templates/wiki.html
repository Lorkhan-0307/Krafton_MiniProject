<!-- templates/wiki.html -->
<!doctype html>
<html lang="en">
    <script>
       document.addEventListener('DOMContentLoaded', async function() {
            const token = sessionStorage.getItem('access_token');
            if (!token) {
                alert('ERROR')
                window.location.href = '/login';
            } 
            
            const response = await fetch('{{ url_for("wiki") }}', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                }
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('welcome-message').innerText = `Welcome, ${data.logged_in_as}`;
            } else {
                localStorage.removeItem('access_token');
                window.location.href = '{{ url_for("login") }}';
            }
        });

        async function submitForm(event) {
            event.preventDefault();

            const accessToken = sessionStorage.getItem('access_token');
            if (!accessToken) {
                alert('Access token is missing!');
                return;
            }

            const response = await fetch('/write', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + accessToken
                }
            });


            if (response.ok) {
                const result = await response.json();
                // 서버가 리디렉션 URL을 응답으로 보낼 경우
                if (result.redirect_url) {
                    window.location.href = result.redirect_url;  
                }
            } else {
                console.error('Error:', response.statusText);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('form').addEventListener('submit', submitForm);
        });
    
    </script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Page</title>
</head>
<body>
    <h1 id="welcome-message">Welcome to the Wiki, {{ username }}</h1>
    <p>This is a protected wiki page.</p>

    <form class="flex flex-col mt-5 px-5">
        <button type="submit"
            class="py-3 px-5 bg-gray-800 text-white mt-7 text-base rounded-lg focus:outline-none hover:opacity-90">
            글 쓰기
        </button>
    </form>
</body>
</html>
